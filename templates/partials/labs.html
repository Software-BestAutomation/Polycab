<section class="page-wrap">
  <div class="page-header">
    <h2>Lab Management</h2>
    <button id="add-lab-btn" class="add-lab-btn">
      <span class="material-symbols-outlined">add</span>
      Add Lab
    </button>
  </div>

  <!-- Labs Table -->
  <div class="labs-table-container">
    <table class="labs-table">
      <thead>
        <tr>
          <th>Lab Name</th>
          <th>Total Cameras</th>
          <th>Online</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="labs-table-body">
        <!-- Labs will be added here dynamically -->
      </tbody>
    </table>
  </div>
</section>

<!-- Add Lab Modal -->
<div id="add-lab-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New Lab</h3>
      <button class="modal-close-btn" id="close-add-lab-modal">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="add-lab-form">
        <div class="form-group">
          <label for="lab-name">Lab Name</label>
          <input
            type="text"
            id="lab-name"
            name="lab-name"
            required
            placeholder="Enter lab name"
          />
        </div>
        <div class="form-group">
          <label for="max-cameras">Max Cameras</label>
          <input
            type="number"
            id="max-cameras"
            name="max-cameras"
            min="1"
            max="20"
            required
            placeholder="Enter maximum cameras"
          />
        </div>

        <div class="form-group">
          <label for="lab-status">Status</label>
          <select id="lab-status" name="lab-status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lab-description">Description</label>
          <textarea
            id="lab-description"
            name="lab-description"
            rows="3"
            placeholder="Enter lab description"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancel-add-lab">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Add Lab</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Lab Modal -->
<div id="edit-lab-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Lab</h3>
      <button class="modal-close-btn" id="close-edit-lab-modal">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <div class="modal-body">
      <form id="edit-lab-form">
        <input type="hidden" id="edit-lab-id" />
        <div class="form-group">
          <label for="edit-lab-name">Lab Name</label>
          <input
            type="text"
            id="edit-lab-name"
            name="edit-lab-name"
            required
            placeholder="Enter lab name"
          />
        </div>
        <div class="form-group">
          <label for="edit-max-cameras">Max Cameras</label>
          <input
            type="number"
            id="edit-max-cameras"
            name="edit-max-cameras"
            min="1"
            max="20"
            required
            placeholder="Enter maximum cameras"
          />
        </div>

        <div class="form-group">
          <label for="edit-lab-status">Status</label>
          <select id="edit-lab-status" name="edit-lab-status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-lab-description">Description</label>
          <textarea
            id="edit-lab-description"
            name="edit-lab-description"
            rows="3"
            placeholder="Enter lab description"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancel-edit-lab">
            Cancel
          </button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
