<section class="page-wrap">
  <div class="page-header">
    <h2>Pending Requests</h2>
    <div class="badge">${requests.length}</div>
  </div>

  <!-- Requests Table -->
  <div class="requests-table-container">
    <table class="requests-table">
      <thead>
        <tr>
          <th>Client ID</th>
          <th>Requested Lab</th>
          <th>Cameras</th>
          <th>Request Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requests-table-body">
        <!-- Requests will be added here dynamically -->
      </tbody>
    </table>
  </div>
</section>

<!-- Review Request Modal -->
<div id="review-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Review Request</h3>
      <button class="modal-close-btn">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>
    <div class="modal-body">
      <div class="request-details">
        <div class="detail-row">
          <span class="detail-label">Client ID:</span>
          <span id="detail-client-id" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Requested Lab:</span>
          <span id="detail-lab" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Cameras:</span>
          <span id="detail-cameras" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Request Time:</span>
          <span id="detail-time" class="detail-value"></span>
        </div>
      </div>
      <div class="form-actions">
        <button id="decline-btn" class="btn-secondary">Decline</button>
        <button id="approve-btn" class="btn-primary">Approve</button>
      </div>
    </div>
  </div>
</div>
